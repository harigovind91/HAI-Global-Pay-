<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI Sovereign OS | Universal Mirror Build</title>
    <script src="https://cdn.tailwindcss.net"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Courier+Prime&display=swap');
        :root { --accent: #00f3ff; --gold: #ffd700; --bg: #000814; --pay-accent: #00ffcc; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }
        .super-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(0, 243, 255, 0.1); border-radius: 30px; transition: 0.4s; }
        .mirror-glow { animation: mirror-pulse 4s infinite; }
        @keyframes mirror-pulse { 0%, 100% { border-color: rgba(0, 243, 255, 0.2); } 50% { border-color: var(--accent); } }
        .loader-ring { border-top-color: var(--accent); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body onload="BackendEngine.init()">

    <div id="boot-loader" class="fixed inset-0 z-[100000] bg-[#000814] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="w-24 h-24 border-4 border-white/10 loader-ring rounded-full mb-8"></div>
        <h2 id="boot-text" class="font-['Orbitron'] text-cyan-400 tracking-[8px] text-[10px] uppercase text-center">Initializing Mirror Nodes...</h2>
        <div class="w-64 h-1 bg-white/5 mt-4 rounded-full overflow-hidden">
            <div id="boot-progress" class="h-full bg-cyan-400 w-0 transition-all duration-200"></div>
        </div>
    </div>

    <header class="fixed top-0 w-full z-50 p-6 flex justify-between items-center bg-black/60 backdrop-blur-3xl border-b border-white/5">
        <div class="flex items-center gap-4 cursor-pointer" onclick="UI.switch('main')">
            <div class="w-10 h-10 bg-white text-black flex items-center justify-center rounded-lg font-bold text-xl shadow-[0_0_15px_white]">H</div>
            <div class="hidden md:block">
                <h1 class="text-[10px] font-['Orbitron'] tracking-[3px] text-cyan-400">HAI SOVEREIGN OS</h1>
                <p id="mirror-status" class="text-[6px] text-green-500 tracking-widest uppercase">Mirror: Global-Active</p>
            </div>
        </div>
        <div class="flex gap-6 items-center">
            <div id="live-nodes" class="text-[8px] text-yellow-500 font-bold">NODES: --</div>
            <i class="fas fa-wallet text-xl text-cyan-400 cursor-pointer" onclick="UI.switch('pay')"></i>
            <i class="fas fa-fingerprint text-xl text-white cursor-pointer" onclick="UI.openVault()"></i>
        </div>
    </header>

    <main id="main-view" class="pt-32 px-6 max-w-6xl mx-auto space-y-10 transition-all duration-500">
        <div class="super-panel p-8 mirror-glow border-l-4">
            <h2 class="text-[10px] tracking-[5px] text-cyan-400 mb-4 uppercase">AI Command Interface</h2>
            <div class="flex gap-4 items-center">
                <input id="ai-input" type="text" placeholder="HAI Gemini से आदेश दें..." class="flex-1 bg-transparent border-none outline-none text-xl placeholder:opacity-20">
                <i class="fas fa-microphone text-2xl text-cyan-500 cursor-pointer" onclick="BackendEngine.voice()"></i>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="super-panel p-8 text-center cursor-pointer hover:bg-cyan-500/10" onclick="UI.alert('Engineering Nodes Syncing...')">
                <i class="fas fa-project-diagram text-3xl mb-4 text-blue-400"></i>
                <p class="text-[9px] font-bold tracking-widest">ENGINEERING</p>
            </div>
            <div class="super-panel p-8 text-center cursor-pointer hover:bg-green-500/10" onclick="UI.switch('pay')">
                <i class="fas fa-shuttle-van text-3xl mb-4 text-green-400"></i>
                <p class="text-[9px] font-bold tracking-widest uppercase">Global Pay</p>
            </div>
            <div class="super-panel p-8 text-center cursor-pointer hover:bg-red-500/10">
                <i class="fas fa-film text-3xl mb-4 text-red-400"></i>
                <p class="text-[9px] font-bold tracking-widest uppercase">Media Lab</p>
            </div>
            <div class="super-panel p-8 text-center cursor-pointer border-2 border-yellow-500/20" onclick="UI.openCorporate()">
                <i class="fas fa-handshake text-3xl mb-4 text-yellow-500"></i>
                <p class="text-[9px] font-bold tracking-widest text-yellow-500 uppercase">Corporate Node</p>
            </div>
        </div>
    </main>

    <section id="pay-view" class="hidden pt-32 px-6 max-w-2xl mx-auto transition-all duration-500">
        <div class="super-panel p-10 text-center border-2 border-[#00ffcc] bg-cyan-950/5">
            <h1 class="text-2xl font-['Orbitron'] mb-8 tracking-[10px] text-[#00ffcc]">HAI GLOBAL PAY</h1>
            <div class="w-32 h-32 border-2 border-dashed border-[#00ffcc] rounded-full mx-auto mb-10 flex items-center justify-center relative">
                <div class="absolute inset-0 border-t-2 border-[#00ffcc] rounded-full animate-spin"></div>
                <i class="fas fa-fingerprint text-4xl text-[#00ffcc]"></i>
            </div>
            <div id="pay-dashboard" class="hidden space-y-4">
                <button class="w-full py-4 border border-[#00ffcc] rounded-xl text-[10px] tracking-widest hover:bg-[#00ffcc] hover:text-black transition" onclick="BackendEngine.pay('Quantum Transfer')">Universal Payment (271)</button>
                <button class="w-full py-4 border border-red-500 text-red-500 rounded-xl text-[10px] tracking-widest" onclick="BackendEngine.sos()">EMERGENCY SOS (277)</button>
            </div>
            <div id="pay-auth">
                <input type="password" id="payKey" placeholder="MASTER KEY" class="w-full bg-black border border-[#00ffcc] p-4 rounded-xl text-center mb-4 text-[#00ffcc] outline-none">
                <button class="w-full bg-[#00ffcc] text-black py-4 rounded-xl font-bold text-xs" onclick="BackendEngine.auth()">UNLOCK SYSTEM</button>
            </div>
        </div>
    </section>

    <script>
        const BackendEngine = {
            init: function() {
                let p = 0;
                const bar = document.getElementById('boot-progress');
                const txt = document.getElementById('boot-text');
                const logs = ["Connecting Mirror Nodes...", "Bypassing Latency...", "Syncing Repositories...", "HAI OS LIVE"];
                
                const interval = setInterval(() => {
                    p += 2;
                    bar.style.width = p + "%";
                    if(p % 25 === 0) txt.innerText = logs[Math.floor(p/25)-1];
                    if(p >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            document.getElementById('boot-loader').style.opacity = '0';
                            setTimeout(() => document.getElementById('boot-loader').style.display = 'none', 1000);
                            this.startMirrorSync();
                            this.speak("All global mirrors active. System is now unstoppable.");
                        }, 500);
                    }
                }, 30);
            },

            startMirrorSync: function() {
                // Global Mirroring Simulation & Node Tracker
                setInterval(() => {
                    const nodeCount = Math.floor(Math.random() * (100 - 95) + 95);
                    document.getElementById('live-nodes').innerText = `GLOBAL NODES: ${nodeCount}`;
                    console.log("HAI Sync: Mirroring data to Cloudflare Edge...");
                }, 4000);
            },

            auth: function() {
                const k = document.getElementById('payKey').value;
                if(k === "HARI_777" || k === "HAI-Admin@786#X") {
                    document.getElementById('pay-auth').classList.add('hidden');
                    document.getElementById('pay-dashboard').classList.remove('hidden');
                    this.speak("Sovereign Identity Verified.");
                } else { alert("Unauthorized Key!"); }
            },

            voice: function() { this.speak("Sovereign Voice Sensor Active. I am listening."); },

            speak: function(m) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(m);
                u.lang = 'hi-IN';
                window.speechSynthesis.speak(u);
            },

            pay: function(t) { this.speak(`${t} processing through 100 mirror nodes.`); alert(`${t}: Quantum Handshake Complete.`); },
            sos: function() { this.speak("SOS activated. Wiping sensitive local logs and alerting guards."); alert("SOS SIGNAL SENT."); }
        };

        const UI = {
            switch: function(v) {
                document.getElementById('main-view').classList.toggle('hidden', v !== 'main');
                document.getElementById('pay-view').classList.toggle('hidden', v !== 'pay');
            },
            alert: function(m) { alert(`HAI SYSTEM: ${m}`); },
            openVault: function() {
                if(prompt("MASTER KEY:") === "HARI_777") alert("Vault Unlocked. All Mirror Backups Accessible.");
            },
            openCorporate: function() {
                this.alert("Opening Global Corporate Gateway. Microsoft and Google nodes ready for sync.");
            }
        };
    </script>
</body>
</html>
