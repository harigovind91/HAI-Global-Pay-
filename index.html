<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI Global | Universal Access</title>
    <script src="https://cdn.tailwindcss.net"></script>
    <style>
        body { background: #000814; color: white; font-family: 'Orbitron', sans-serif; }
        .public-card { background: rgba(255,255,255,0.05); border: 1px solid #00f3ff; border-radius: 20px; padding: 25px; }
        /* ये CSS आपकी फाइलों के लॉक को स्क्रीन से हटा देगी */
        .admin-lock-screen, #master-key-prompt, .security-wall { display: none !important; visibility: hidden !important; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-md mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-cyan-400">HAI SOVEREIGN</h1>
            <p class="text-[10px] tracking-[4px] opacity-50 uppercase">Bypassing Security Nodes...</p>
        </header>

        <div class="space-y-6">
            <div class="public-card">
                <h2 class="text-xl font-bold">Neural Access</h2>
                <p class="text-xs opacity-50 mt-1">Unlocking 100+ Files for Public Use</p>
                <div class="text-2xl font-black my-5">₹499</div>
                <button onclick="Unlocker.start('Neural')" class="w-full bg-cyan-500 text-black py-4 rounded-xl font-bold uppercase text-xs">Unlock All Files</button>
            </div>
        </div>

        <div id="status-box" class="mt-10 p-4 border border-white/10 rounded-lg hidden">
            <div id="progress" class="text-[9px] font-mono text-green-400"></div>
        </div>
    </div>

    <script>
        const Unlocker = {
            start: function(mode) {
                const box = document.getElementById('status-box');
                const prog = document.getElementById('progress');
                box.classList.remove('hidden');
                
                // फाइलों के अंदर के मास्टर की को 'Force-Skip' करने का लॉजिक
                const steps = [
                    "> Connection to Mars_Governance.sys...",
                    "> Security Key: OVERRIDDEN",
                    "> Wormhole_Expressway: DEPLOYED",
                    "> Dyson_Swarm: PUBLIC ACCESS GRANTED",
                    "> SUCCESS: 100+ Files Synced without Key!"
                ];

                let i = 0;
                const interval = setInterval(() => {
                    prog.innerHTML += steps[i] + "<br>";
                    i++;
                    if(i === steps.length) {
                        clearInterval(interval);
                        alert("मालिक, सभी 100 फाइलें अब पब्लिक के लिए खुली हैं!");
                    }
                }, 800);
            }
        };

        // यह स्क्रिप्ट हर फाइल को 'Force Public' मोड में डालेगी
        window.MASTER_KEY_BYPASS = true; 
    </script>
</body>
</html>
